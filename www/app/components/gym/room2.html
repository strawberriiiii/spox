<!-- Room 2 -->
<div>

  <div ng-show="gym.rooms.room2.status == 'forSale'" class="room2" id="forSale">
    <table style="width: 100%">
      <tr>
        <td>
          <p class="requiredGoodsForRoom">{{requiredGoodsForRoomLabel}}</p>
          <p class="requiredGoodsForRoom" ng-repeat="(item, amount) in gym.rooms.room2.requiredGoods">{{amount}} {{item}}</p>
        </td>
        <td>
          <img ng-src="assets/img/gym/sign.png" class="saleSign"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" class="btn saleButton" ng-click="buyRoom('room2')" ng-disabled="isBuyRoomDisabled('room2')">{{buyRoomLabel}}</button>
        </td>
      </tr>
    </table>
  </div>

  <div ng-show="gym.rooms.room2.status == 'underConstruction'" class="room2" id="underConstruction">
    <img ng-src="assets/img/gym/kran.png" class="kran"/>
    <p class="requiredGoodsForRoom">{{constructionLabel}}</p>
    <p class="requiredGoodsForRoom">{{timeLabel}}{{}}</p>
  </div>

  <div ng-show="gym.rooms.room2.status == 'bought'" class="room2" id="room2">
    <div class="row dropzoneRow" ng-repeat="i in [0, 1, 2]">
      <div class="col dropzoneCol" ng-repeat="j in [0, 1, 2, 3]">
        <div ng-drop="true" ng-drop-success="onDropComplete([$data, i, j, 'room2'], $event)" class="dropzone" ng-hide="hideDropzone(i, j, 'room2')">
        </div>
        <img id="gymItemPic" ng-src="{{gym.rooms.room2.itemPlaced[getPicPosition(i, j, 'room2')].pic}}"  ng-show="hideDropzone(i, j, 'room2')"/>
      </div>
    </div>
  </div>

  <div ng-show="gym.rooms.room2.status == 'locked'" class="room2" id="lockedRoom">
    <img ng-src="assets/img/gym/unlock_level2.png" id="unlockSignRoom2"/>
  </div>
</div>
